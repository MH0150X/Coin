<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Dark Theme Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .frens-invite {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 70px;
        }

        .referral-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 14px;
            color: #cccccc;
        }

        .frens-invite-button {
            display: flex;
            margin: 20px 0;
        }

        .frens-invite-button input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            background-color: #333333;
            color: #ffffff;
        }

        .frens-invite-button button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .referral-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444444;
            border-radius: 5px;
            padding: 10px;
            background: #2d2d2d;
        }

        /* Bottom Navigation and other styles remain same as previous dark theme */
    </style>
</head>
<body>
    <div class="frens-invite">
        <div class="referral-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalReferrals">0</span>
                <span class="stat-label">Referrals</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="earnedCoins">0</span>
                <span class="stat-label">Coins</span>
            </div>
        </div>

        <div class="frens-invite-button">
            <input type="text" value="" id="referralLink" readonly>
            <button id="copyButton">Copy Link</button>
        </div>

        <div class="referral-instructions">
            <p>Share your link to earn <strong>100 coins</strong> per referral! New users get <strong>50 coins</strong> bonus!</p>
        </div>

        <div class="referral-list">
            <h3>Your Referrals</h3>
            <div id="referralsContainer">
                <!-- Referral list will appear here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation remains same -->

    <script>
        // Referral System Logic
        const REFERRER_REWARD = 100;
        const NEW_USER_BONUS = 50;

        function getOrCreateReferralId() {
            let referralId = localStorage.getItem('referralId');
            if (!referralId) {
                referralId = 'user-' + Math.random().toString(36).substr(2, 8);
                localStorage.setItem('referralId', referralId);
            }
            return referralId;
        }

        function updateReferralStats() {
            document.getElementById('totalReferrals').textContent = 
                localStorage.getItem('totalReferrals') || 0;
            document.getElementById('earnedCoins').textContent = 
                localStorage.getItem('earnedCoins') || 0;
        }

        function checkIfReferred() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            
            if (referralCode) {
                // Award NEW USER bonus
                const currentCoins = parseInt(localStorage.getItem('coins')) || 0;
                localStorage.setItem('coins', currentCoins + NEW_USER_BONUS);
                localStorage.setItem('referredBy', referralCode);
                alert(`ðŸŽ‰ You received ${NEW_USER_BONUS} coins bonus!`);
            }
        }

        function addReferral() {
            // Award REFERRER coins
            const total = parseInt(localStorage.getItem('totalReferrals')) || 0;
            const earned = parseInt(localStorage.getItem('earnedCoins')) || 0;
            
            localStorage.setItem('totalReferrals', total + 1);
            localStorage.setItem('earnedCoins', earned + REFERRER_REWARD);
            
            // Update main balance
            const current = parseInt(localStorage.getItem('coins')) || 0;
            localStorage.setItem('coins', current + REFERRER_REWARD);
            
            updateReferralStats();
            alert(`ðŸ’° You earned ${REFERRER_REWARD} coins for new referral!`);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const referralId = getOrCreateReferralId();
            document.getElementById('referralLink').value = 
                `https://t.me/MikoC0inBot?start=${referralId}`;
            updateReferralStats();
            checkIfReferred();
        });

        // Copy functionality remains same
    </script>
</body>
</html>
